server:
  applicationConnectors:
    - type: http
      port: ${PORT:-}
  adminConnectors:
    - type: http
      port: 50401

logging:
  level: INFO
  loggers:
    "uk.gov": DEBUG
  appenders:
    - type: console


hubSsoLocation: ${HUB_SSO_LOCATION:-}

hubEntityId: ${HUB_ENTITY_ID:-}

msaEntityId: ${MSA_ENTITY_ID:-}

hubMetadataUrl: ${HUB_METADATA_URL:-}

msaMetadataUrl: ${MSA_METADATA_URL:-}

secureTokenSeed: ${SECURE_TOKEN_SEED:-}

signingPrivateKey: ${SIGNING_PRIVATE_KEY:-}

decryptionPrivateKeys: [${DECRYPTION_PRIVATE_KEYS:-}]
