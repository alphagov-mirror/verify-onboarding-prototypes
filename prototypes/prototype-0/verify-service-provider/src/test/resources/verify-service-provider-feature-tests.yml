server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http

logging:
  level: INFO
  loggers:
    "uk.gov": DEBUG
  appenders:
    - type: console


hubSsoLocation: ${HUB_SSO_LOCATION:-}

hubEntityId: ${HUB_ENTITY_ID:-}

msaEntityId: ${MSA_ENTITY_ID:-}

hubMetadataUrl: ${HUB_METADATA_URL:-}

msaMetadataUrl: ${MSA_METADATA_URL:-}

secureTokenSeed: ${SECURE_TOKEN_SEED:-}

msaTrustStore:
  path: ${MSA_TRUST_STORE_PATH:-}
  password: ${MSA_TRUST_STORE_PASSWORD:-}

hubTrustStore:
  path: ${HUB_TRUST_STORE_PATH:-}
  password: ${HUB_TRUST_STORE_PASSWORD:-}

relyingPartyTrustStore:
  path: ${RELYING_PARTY_TRUST_STORE_PATH:-}
  password: ${RELYING_PARTY_TRUST_STORE_PASSWORD:-}

signingPrivateKey: ${SIGNING_PRIVATE_KEY:-}

encryptionCertificates: [${ENCRYPTION_CERTIFICATES:-}]
