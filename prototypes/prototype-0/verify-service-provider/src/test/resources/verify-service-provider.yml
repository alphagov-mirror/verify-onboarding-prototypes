server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 50400

logging:
  level: INFO
  loggers:
    "uk.gov": DEBUG
  appenders:
    - type: console


hubSsoLocation: default-hub-sso-location

hubEntityId: default-hub-entity-id

msaEntityId: default-msa-entity-id

hubMetadataUrl: default-hub-metadata-url

msaMetadataUrl: default-msa-metadata-url

secureTokenSeed: default-secure-token-seed

msaTrustStore:
  path: default-msa-trust-store-path
  password: default-msa-trust-store-password

hubTrustStore:
  path: default-hub-trust-store-path
  password: default-hub-trust-store-password

relyingPartyTrustStore:
  path: default-relying-party-trust-store-path
  password: default-relying-party-trust-store-password

signingPrivateKey: defoult-signing-private-key

encryptionCertificates:
 - default-encryption-certificate-1
 - default-encryption-certificate-2