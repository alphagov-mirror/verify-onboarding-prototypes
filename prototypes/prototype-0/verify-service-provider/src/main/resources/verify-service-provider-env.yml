server:
  applicationConnectors:
    - type: http
      port: ${PORT:-50400}
  adminConnectors:
    - type: http
      port: 50401

logging:
  level: ${LOG_LEVEL:-}
  loggers:
    "uk.gov": DEBUG
  appenders:
    - type: console
    - type: file
      currentLogFilename: logs/verify-service-provider.log
      archivedLogFilenamePattern: logs/verify-service-provider.log.%d.gz

hubSsoLocation: ${HUB_SSO_LOCATION:-}

hubEntityId: ${HUB_ENTITY_ID:-}

msaEntityId: ${MSA_ENTITY_ID:-}

hubMetadataUrl: ${HUB_METADATA_URL:-}

msaMetadataUrl: ${MSA_METADATA_URL:-}

secureTokenSeed: ${SECURE_TOKEN_SEED:-}

samlSigningKey: ${SAML_SIGNING_KEY:-}

samlSigningCertificate: ${SAML_SIGNING_CERTIFICATE:-}

samlPrimaryEncryptionKey: ${SAML_PRIMARY_ENCRYPTION_KEY:-}

samlSecondaryEncryptionKey: ${SAML_SECONDARY_ENCRYPTION_KEY:-}

decryptionPrivateKeys: [${DECRYPTION_PRIVATE_KEYS:-}]

