memory: 256M
applications:
  - name: stub-rp-proto-demo
    env:
      VERIFY_SERVICE_PROVIDER_HOST: https://verify-service-provider-proto-demo.cloudapps.digital
    path: stub-rp
  - name: verify-service-provider-proto-demo
    path: verify-service-provider/build/distributions/verify-service-provider.zip
    env:
      HUB_SSO_LOCATION: https://stub-verify-hub-proto-demo.cloudapps.digital/SAML2/SSO
      HUB_ENTITY_ID: http://example.com
      MSA_ENTITY_ID: http://example.com
      HUB_METADATA_URL: https://example.com
      MSA_METADATA_URL: https://example.com
      SECURE_TOKEN_KEY: bumblebee-jellyfish-cat
      # Test Keys expire on 2117-06-13, CN=My Application,O=My Organisation,L=My City,C=DE
      SAML_SIGNING_KEY: 
      SAML_PRIMARY_ENCRYPTION_KEY: 
      SAML_SECONDARY_ENCRYPTION_KEY: 
  - name: stub-verify-hub-proto-demo
    path: stub-verify-hub/build/distributions/stub-verify-hub.zip
